<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>DAAP Votes</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">

                <div class="card card-body rounded-0 mb-4 bg-dark">
                    <h1>Aplicaci√≥n de Votos</h1>
                    <h6 class="text">Decentralized Vote App</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>

                <form class="card card-body bg-dark mb-4 rounded-0" id="candidateForm">
                    <h4>Subscribe a candidate</h4>
                    <input name="fullname" type="text" placeholder="Write your name" class="form-control bg-dark text-white rounded-0 border-0 my-2">
                    <input name="agrupation" type="text" placeholder="Write the agrupation" class="form-control bg-dark text-white rounded-0 border-0 my-2">
                    <button class="btn btn-primary">Save</button>
                </form>

                <form class="card card-body bg-dark rounded-0" id="voteForm">
                    <h4>Do your Vote</h4>
                    <input name="fullname" type="text" placeholder="Write your name" class="form-control bg-dark text-white rounded-0 border-0 my-2">
                    <select name="option" class="form-control bg-dark text-white rounded-0 border-0 my-2" id="selectCandidate"> 
                        <option value="" selected disabled hidden>Elija un Candidato</option>
                    </select>
                    <button class="btn btn-primary">Vote</button>
                </form>

            </div>
            <div class="col-md-8">
                <div id="voteList" class="card bg-dark mb-4 rounded-0">
                </div>

                <div id="poll" class="card bg-dark rounded-0">
                    <div id="answers" class="card card-body bg-dark rounded-0">                        
                    </div>
                    <div id ="message" class="col-6 align-self-center">                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->

    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
